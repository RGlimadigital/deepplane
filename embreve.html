<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Deep Plane Brasil Congress</title>
  </head>
  <body>
    <div class="breve">
      <div class="breve-container">
        <div class="breve-header">
          <img
            src="img/logos/logo-lm-header.png"
            alt="logo lessandro martins"
            class="breve-header--logo"
          />
          <div>
            <a
              class="breve-header--link"
              href="https://lessandromartins.com.br/inicioale"
              >Lessandro Martins</a
            >
          </div>
        </div>
        <div class="breve-content">
          <div class="breve-content-left">
            <img
              src="img/breve/div-breve-congresso.png"
              alt=""
              class="breve-content-left--divider"
            />
            <div class="breve-content-left--bottom">
              <div class="breve-content-left--bottom-embreve">Em Breve /</div>
              <div class="breve-content-left--bottom-coming">Coming Soon /</div>
              <div class="breve-content-left--bottom-pronto">Pronto /</div>
            </div>
          </div>
          <div class="breve-content-center">
            <div class="center-superior">
              <img src="img/logos/logo-deep-1.png" alt="" />
              <h3 class="center-superior--ano">2022</h3>
            </div>

            <div class="center-inferior">
              <h3 class="center-inferior--text">By</h3>
              <div class="center-inferior--box">
                <img
                  class="center-inferior--box-assinatura"
                  src="img/breve/assinatura-breve.png"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="breve-content-right">
            <div class="breve-procedimentos">
              <div class="breve-procedimentos--divisor">
                <div class="divisor-linha--esquerda"></div>
                <div class="divisor-texto--direita">Procedimentos</div>
              </div>
              <div class="breve-procedimentos--lista">
                <div class="breve-procedimentos--lista-item">
                  <span>&#62;</span> deep plane
                </div>
                <div class="breve-procedimentos--lista-item">
                  <span>&#62;</span> blefaroplastia
                </div>
                <div class="breve-procedimentos--lista-item">
                  <span>&#62;</span> frontoplastia
                </div>
                <div class="breve-procedimentos--lista-item">
                  <span>&#62;</span> mentoplastia
                </div>
                <div class="breve-procedimentos--lista-item">
                  <span>&#62;</span> oculoplastia
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="breve-footer">
          17 - Ideias e Lessandro Martins Cursos / 2022
        </div>
      </div>
    </div>
  </body>
</html>
